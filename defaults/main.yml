---
ssh_allow_agent_forwarding: true
ssh_allow_users: []
ssh_default_user_shell: /bin/sh
ssh_default_user_state: present
ssh_host_based_authentication: false
ssh_ignore_rhosts: true
ssh_listen_addresses:
ssh_log_level: INFO
ssh_login_grace_time: 2m
ssh_package_name: openssh-server
ssh_package_state: present
ssh_password_authentication: false
ssh_permit_empty_passwords: false
ssh_permit_root_login: prohibit-password
ssh_port: 22
ssh_protocol: 2
ssh_service_enabled: true
ssh_service_name: sshd
ssh_service_state: started
ssh_ssh_config_file: /etc/ssh/ssh_config
ssh_sshd_config_dir: /etc/ssh/sshd_config.d
ssh_sshd_config_file: /etc/ssh/sshd_config
ssh_sshd_config_file_template: etc/ssh/sshd_config.j2
ssh_syslog_facility: AUTH
ssh_users: []
ssh_x11_forwarding: true
  - 0.0.0.0
  - "::"
